    <style>
        :root {
            --background-primary: #0A0A0A;
            --background-secondary: #181818;
            --text-primary: #E0E0E0;
            --text-secondary: #B0B0B0;
            --accent-purple: #B100FF;
            --accent-pink: #FF0077;
            --accent-aqua: #00E1FF;
            --border-color: #333333;
            --gradient-start: #FF0077;
            --gradient-end: #B100FF;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: var(--background-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }
        .text-gradient {
            background-image: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(var(--background-primary), var(--background-primary)) padding-box,
                        linear-gradient(to right, var(--gradient-start), var(--gradient-end)) border-box;
        }
        .text-accent-purple { color: var(--accent-purple); }
        .text-accent-pink { color: var(--accent-pink); }
        .text-accent-aqua { color: var(--accent-aqua); }
        .bg-primary-dark { background-color: var(--background-primary); }
        .bg-secondary-dark { background-color: var(--background-secondary); }
        .border-dark { border-color: var(--border-color); }
        header {
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .btn-gradient {
            background-image: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 119, 0.4);
        }
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 119, 0.6);
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background-secondary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent-pink);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple);
        }
        .gsap-init {
            opacity: 1;
        }
        @keyframes blob1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(35vw, -20vh) scale(1.1) rotate(20deg); }
            66% { transform: translate(-25vw, 15vh) scale(0.9) rotate(-10deg); }
        }
        @keyframes blob2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-30vw, 25vh) scale(0.95) rotate(-15deg); }
            66% { transform: translate(20vw, -18vh) scale(1.05) rotate(5deg); }
        }
        @keyframes blob3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(15vw, 30vh) scale(1.2) rotate(10deg); }
            66% { transform: translate(-35vw, -8vh) scale(0.85) rotate(-20deg); }
        }
        .animate-blob1 { animation: blob1 25s infinite ease-in-out alternate; }
        .animate-blob2 { animation: blob2 28s infinite ease-in-out alternate-reverse; }
        .animate-blob3 { animation: blob3 22s infinite ease-in-out alternate; }
        section {
            padding-top: 8rem;
            padding-bottom: 8rem;
        }
        @media (min-width: 768px) {
            section {
                padding-top: 10rem;
                padding-bottom: 10rem;
            }
        }
        .footer-link-hover:hover {
            color: var(--accent-pink);
        }
        @media (min-width: 1024px) {
            .main-content-wrapper {
                margin-left: 96px;
                flex-grow: 1;
                width: calc(100% - 96px);
            }
            .side-nav {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 96px;
                background-color: var(--background-primary);
                border-right: 1px solid var(--border-color);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 40;
            }
            .side-nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 1rem 0;
                cursor: pointer;
                transition: all 0.3s ease;
                color: var(--text-secondary);
                position: relative;
            }
            .side-nav-item:hover {
                color: var(--text-primary);
            }
            .side-nav-item.active {
                color: var(--accent-pink);
                transform: scale(1.05);
            }
            .side-nav-item::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 4px;
                height: 80%;
                background-image: linear-gradient(to bottom, var(--accent-pink), var(--accent-purple));
                border-radius: 2px;
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            .side-nav-item.active::before {
                opacity: 1;
            }
            .side-nav-item .icon {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            .side-nav-item .label {
                font-size: 0.875rem;
                font-weight: 600;
            }
            header {
                width: calc(100% - 96px);
                left: 96px;
                background-color: rgba(10, 10, 10, 0.8);
            }
        }
        @media (max-width: 1023px) {
            .side-nav {
                display: none;
            }
            .main-content-wrapper {
                margin-left: 0;
                width: 100%;
            }
            header {
                width: 100%;
                left: 0;
            }

            .mobile-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: var(--background-primary);
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 2rem;
            }

            .mobile-menu.open {
                transform: translateX(0);
            }

            .mobile-menu-item {
                display: flex;
                align-items: center;
                font-size: 1.8rem;
                padding: 1rem 0;
                color: var(--text-primary);
                transition: color 0.3s ease;
                width: 100%;
                justify-content: center;
                position: relative;
            }

            .mobile-menu-item:hover {
                color: var(--accent-pink);
            }
            .mobile-menu-item .icon {
                font-size: 1.8rem;
                margin-right: 0.75rem;
                color: var(--text-primary);
                transition: color 0.3s ease;
            }

            .mobile-menu-item.active {
                color: var(--accent-pink);
                font-weight: 700;
                transform: scale(1.05);
            }
            .mobile-menu-item.active .icon {
                color: var(--accent-pink);
            }
            .mobile-menu-item.active::before {
                content: '';
                position: absolute;
                left: -5px;
                top: 50%;
                transform: translateY(-50%);
                width: 6px;
                height: 70%;
                background-image: linear-gradient(to bottom, var(--accent-pink), var(--accent-purple));
                border-radius: 3px;
                animation: fadeInLine 0.5s ease-out;
            }

            @keyframes fadeInLine {
                from { opacity: 0; transform: translateY(-50%) translateX(-10px); }
                to { opacity: 1; transform: translateY(-50%) translateX(0); }
            }
        }
        @media (max-width: 640px) {
            #features h2 {
                font-size: 2.2rem;
            }
            #features p {
                font-size: 0.85rem;
            }
            .feature-card .icon-and-title h3 {
                font-size: 1.4rem;
            }
            .feature-card p {
                font-size: 0.8rem;

        @media (max-width: 370px) {
            #features {

                padding-right: 0.5rem;

            #features h2 {
                font-size: 1.6rem;
                line-height: 1.1;
                margin-bottom: 1rem;
            }
            #features p {
                font-size: 0.7rem;
                margin-bottom: 1rem;
            }
            .feature-card {
                padding: 0.6rem;
            }
            .feature-card img {
                height: 100px;
                margin-bottom: 0.6rem;
            }
            .feature-card .icon-and-title i {
                font-size: 1.3rem;
                margin-right: 0.4rem;
            }
            .feature-card .icon-and-title h3 {
                font-size: 1.0rem;
            }
            .feature-card p {
                font-size: 0.65rem;
                line-height: 1.3;
            }
            .feature-card .icon-and-title {
                margin-bottom: 0.5rem;
            }
        }

        @keyframes gradient-border-animation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .feature-card {
            background-color: var(--background-secondary);
            border: 3px solid transparent;
            background: linear-gradient(var(--background-secondary), var(--background-secondary)) padding-box,
                        repeating-linear-gradient(to right,
                            var(--accent-pink) 0%,
                            var(--accent-purple) 25%,
                            var(--accent-aqua) 50%,
                            var(--accent-pink) 75%,
                            var(--accent-purple) 100%
                        ) border-box;
            background-size: 300% 300%;
            animation: gradient-border-animation 2s linear infinite;
            transition: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 2rem;
        }
        .feature-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .feature-card .icon-and-title {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .feature-card .icon-and-title i {
            font-size: 2.5rem;
            margin-right: 1rem;
        }
        .feature-card .icon-and-title h3 {
            font-size: 2rem;
            margin-bottom: 0;
        }
        .feature-card p {
            font-size: 1.1rem;
        }
        footer {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        footer .grid {
            gap: 2rem;
        }
        footer h4 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        footer ul {

        }
        footer p {
            font-size: 0.8rem;
        }
        @media (max-width: 767px) {
            footer .col-span-1.md\:col-span-2 {

            }
            footer .text-center.md\:text-left {
                text-align: center;
            }
            footer .max-w-sm.mx-auto.md\:mx-0 {
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

            gsap.from("#features .gsap-init", {
                y: 60,
                scale: 0.95,
                duration: 1.5,
                ease: "power3.out",
                stagger: 0.2,
                delay: 0.5
            });

            gsap.utils.toArray(".feature-card").forEach((card, i) => {
                gsap.from(card, {
                    scrollTrigger: {
                        trigger: card,
                        start: "top 80%",
                        end: "bottom top",
                        toggleActions: "play none none none",
                    },
                    y: 80,
                    scale: 0.9,
                    duration: 1,
                    ease: "power3.out",
                    delay: i * 0.1
                });
            });

            gsap.to(".animate-blob1", {
                x: "random(-100, 100)", y: "random(-100, 100)", scale: "random(0.9, 1.2)", rotation: "random(-30, 30)", duration: 20, repeat: -1, ease: "sine.inOut", yoyo: true
            });
            gsap.to(".animate-blob2", {
                x: "random(-100, 100)", y: "random(-100, 100)", scale: "random(0.8, 1.1)", rotation: "random(-20, 20)", duration: 22, repeat: -1, ease: "sine.inOut", yoyo: true
            });
            gsap.to(".animate-blob3", {
                x: "random(-100, 100)", y: "random(-100, 100)", scale: "random(1, 1.3)", rotation: "random(-40, 40)", duration: 18, repeat: -1, ease: "sine.inOut", yoyo: true
            });

            const backToTopButton = document.getElementById('back-to-top');

            ScrollTrigger.create({
                trigger: "body",
                start: "top -20%",
                end: "bottom top",
                onEnter: () => gsap.to(backToTopButton, { scale: 1, opacity: 1, duration: 0.4, ease: "back.out(1.7)" }),
                onLeaveBack: () => gsap.to(backToTopButton, { scale: 0, opacity: 0, duration: 0.3 })
            });

            backToTopButton.addEventListener('click', () => {
                gsap.to(window, { scrollTo: 0, duration: 1.2, ease: "power3.inOut" });
            });

            if (window.innerWidth >= 1024) {
                const sections = ['hero', 'features', 'testimonials', 'download', 'donate'];
                const bodyEl = document.querySelector('body');

                const initialActiveSection = window.location.hash.substring(1) || 'features';
                Alpine.store('data', {
                    activeSection: initialActiveSection,
                    setActiveSection(section) {
                        this.activeSection = section;
                    }
                });

                sections.forEach(sectionId => {
                    const sectionElement = document.getElementById(sectionId);
                    if (sectionElement) {
                        ScrollTrigger.create({
                            trigger: `#${sectionId}`,
                            start: `top center+=100`,
                            end: `bottom center+=100`,
                            onEnter: () => Alpine.store().data.activeSection = sectionId,
                            onEnterBack: () => Alpine.store().data.activeSection = sectionId,
                        });
                    }
                });
            }
        });
    </script>
