    <style>
        :root {
            --background-primary: #0A0A0A;
            --background-secondary: #181818;
            --text-primary: #E0E0E0;
            --text-secondary: #B0B0B0;
            --accent-purple: #B100FF;
            --accent-pink: #FF0077;
            --accent-aqua: #00E1FF;
            --border-color: #333333;
            --gradient-start: #FF0077;
            --gradient-end: #B100FF;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--background-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .text-gradient {
            background-image: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .text-accent-purple { color: var(--accent-purple); }
        .text-accent-pink { color: var(--accent-pink); }
        .text-accent-aqua { color: var(--accent-aqua); }

        .bg-primary-dark { background-color: var(--background-primary); }
        .bg-secondary-dark { background-color: var(--background-secondary); }

        .border-dark { border-color: var(--border-color); }

        header {
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .btn-gradient {
            background-image: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 119, 0.4);
        }
        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 0, 119, 0.6);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background-secondary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent-pink);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple);
        }

        section {
            padding-top: 8rem;
            padding-bottom: 8rem;
        }
        @media (min-width: 768px) {
            section {
                padding-top: 10rem;
                padding-bottom: 10rem;
            }
        }

        .footer-link-hover:hover {
            color: var(--accent-pink);
        }
        
        @media (min-width: 1024px) {
            body {
                display: flex;
                flex-direction: row;
            }

            .main-content-wrapper {
                margin-left: 96px;
                flex-grow: 1;
                width: calc(100% - 96px);
            }

            .side-nav {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 96px;
                background-color: var(--background-primary);
                border-right: 1px solid var(--border-color);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 40;
            }

            .side-nav-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 1rem 0;
                cursor: pointer;
                transition: all 0.3s ease;
                color: var(--text-secondary);
                position: relative;
            }

            .side-nav-item:hover {
                color: var(--text-primary);
            }

            .side-nav-item.active {
                color: var(--accent-pink);
                transform: scale(1.05);
            }

            .side-nav-item.active::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 4px;
                height: 80%;
                background-image: linear-gradient(to bottom, var(--accent-pink), var(--accent-purple));
                border-radius: 2px;
            }

            .side-nav-item .icon {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }

            .side-nav-item .label {
                font-size: 0.875rem;
                font-weight: 600;
            }

            header {
                width: calc(100% - 96px);
                left: 96px;
                background-color: rgba(10, 10, 10, 0.8);
            }
        }

        @media (max-width: 1023px) {
            .side-nav {
                display: none;
            }
            .main-content-wrapper {
                margin-left: 0;
                width: 100%;
            }
            header {
                width: 100%;
                left: 0;
                justify-content: center;
            }
            header button {
                display: none;
            }
            section {
                padding-top: 8rem;
            }
        }
        @media (max-width: 442px) {
            section {
                padding-top: 12rem;
            }
        }

        .content-section {
            padding-bottom: 3rem;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--border-color);
        }
        .content-section:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .prose h2 {
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }
        .prose p {
            margin-bottom: 1.5rem;
        }
        .prose ul {
            margin-bottom: 2rem;
            padding-left: 1.5rem;
        }
        .prose ul li {
            margin-bottom: 0.75rem;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

            const backToTopButton = document.getElementById('back-to-top');

            ScrollTrigger.create({
                trigger: "body",
                start: "top -20%",
                end: "bottom top",
                onEnter: () => gsap.to(backToTopButton, { scale: 1, opacity: 1, duration: 0.4, ease: "back.out(1.7)" }),
                onLeaveBack: () => gsap.to(backToTopButton, { scale: 0, opacity: 0, duration: 0.3 })
            });

            backToTopButton.addEventListener('click', () => {
                gsap.to(window, { scrollTo: 0, duration: 1.2, ease: "power3.inOut" });
            });
        });
    </script>
