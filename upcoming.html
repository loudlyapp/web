     <style>
         :root {
             --background-primary: #0A0A0A;
             --background-secondary: #181818;
             --text-primary: #E0E0E0;
             --text-secondary: #B0B0B0;
             --accent-purple: #B100FF;
             --accent-pink: #FF0077;
             --accent-aqua: #00E1FF;
             --border-color: #333333;
             --gradient-start: #FF0077;
             --gradient-end: #B100FF;
         }

         html {
             scroll-behavior: smooth;
         }

         body {
             background-color: var(--background-primary);
             color: var(--text-primary);
             font-family: 'Inter', sans-serif;
             overflow-x: hidden;
         }

         .text-gradient {
             background-image: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;
         }
         .text-accent-purple { color: var(--accent-purple); }
         .text-accent-pink { color: var(--accent-pink); }
         .text-accent-aqua { color: var(--accent-aqua); }

         .bg-primary-dark { background-color: var(--background-primary); }
         .bg-secondary-dark { background-color: var(--background-secondary); }

         .border-dark { border-color: var(--border-color); }

         header {
             background-color: rgba(10, 10, 10, 0.8);
             backdrop-filter: blur(8px);
             -webkit-backdrop-filter: blur(8px);
         }

         .btn-gradient {
             background-image: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
             transition: transform 0.3s ease, box-shadow 0.3s ease;
             box-shadow: 0 4px 15px rgba(255, 0, 119, 0.4);
         }
         .btn-gradient:hover {
             transform: translateY(-3px);
             box-shadow: 0 8px 25px rgba(255, 0, 119, 0.6);
         }

         ::-webkit-scrollbar {
             width: 10px;
         }
         ::-webkit-scrollbar-track {
             background: var(--background-secondary);
         }
         ::-webkit-scrollbar-thumb {
             background: var(--accent-pink);
             border-radius: 5px;
         }
         ::-webkit-scrollbar-thumb:hover {
             background: var(--accent-purple);
         }

         @keyframes blob1 {
             0%, 100% { transform: translate(0, 0) scale(1); }
             33% { transform: translate(35vw, -20vh) scale(1.1) rotate(20deg); }
             66% { transform: translate(-25vw, 15vh) scale(0.9) rotate(-10deg); }
         }
         @keyframes blob2 {
             0%, 100% { transform: translate(0, 0) scale(1); }
             33% { transform: translate(-30vw, 25vh) scale(0.95) rotate(-15deg); }
             66% { transform: translate(20vw, -18vh) scale(1.05) rotate(5deg); }
         }
         @keyframes blob3 {
             0%, 100% { transform: translate(0, 0) scale(1); }
             33% { transform: translate(15vw, 30vh) scale(1.2) rotate(10deg); }
             66% { transform: translate(-35vw, -8vh) scale(0.85) rotate(-20deg); }
         }

         .animate-blob1 { animation: blob1 25s infinite ease-in-out alternate; }
         .animate-blob2 { animation: blob2 28s infinite ease-in-out alternate-reverse; }
         .animate-blob3 { animation: blob3 22s infinite ease-in-out alternate; }

         section {
             padding-top: 8rem;
             padding-bottom: 8rem;
         }
         @media (min-width: 768px) {
             section {
                 padding-top: 10rem;
                 padding-bottom: 10rem;
             }
         }

         .footer-link-hover:hover {
             color: var(--accent-pink);
         }

         .countdown-item {
             background-color: var(--background-secondary);
             border: 1px solid var(--border-color);
             padding: 1.5rem 1rem;
             border-radius: 0.75rem;
             min-width: 80px;
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
         }

         .countdown-value {
             font-size: 2.5rem;
             font-weight: 700;
             line-height: 1;
             margin-bottom: 0.5rem;
         }

         .countdown-label {
             font-size: 0.9rem;
             text-transform: uppercase;
             color: var(--text-secondary);
         }

         @media (min-width: 768px) {
             .countdown-value {
                 font-size: 4rem;
             }
             .countdown-label {
                 font-size: 1.1rem;
             }
             .countdown-item {
                 min-width: 120px;
                 padding: 2rem 1.5rem;
             }
         }

         @media (min-width: 1024px) {
             .countdown-value {
                 font-size: 5rem;
             }
             .countdown-label {
                 font-size: 1.2rem;
             }
             .countdown-item {
                 min-width: 150px;
                 padding: 2.5rem 2rem;
             }
         }

         @media (min-width: 1024px) {
             body {
                 display: flex;
                 flex-direction: row;
             }

             .main-content-wrapper {
                 margin-left: 96px;
                 flex-grow: 1;
                 width: calc(100% - 96px);
             }

             .side-nav {
                 position: fixed;
                 left: 0;
                 top: 0;
                 bottom: 0;
                 width: 96px;
                 background-color: var(--background-primary);
                 border-right: 1px solid var(--border-color);
                 display: flex;
                 flex-direction: column;
                 justify-content: center;
                 align-items: center;
                 z-index: 40;
             }

             .side-nav-item {
                 display: flex;
                 flex-direction: column;
                 align-items: center;
                 text-align: center;
                 padding: 1rem 0;
                 cursor: pointer;
                 transition: all 0.3s ease;
                 color: var(--text-secondary);
                 position: relative;
             }

             .side-nav-item:hover {
                 color: var(--text-primary);
             }

             .side-nav-item.active {
                 color: var(--accent-pink);
                 transform: scale(1.05);
             }

             .side-nav-item.active::before {
                 content: '';
                 position: absolute;
                 left: 0;
                 top: 50%;
                 transform: translateY(-50%);
                 width: 4px;
                 height: 80%;
                 background-image: linear-gradient(to bottom, var(--accent-pink), var(--accent-purple));
                 border-radius: 2px;
             }

             .side-nav-item .icon {
                 font-size: 2.5rem;
                 margin-bottom: 0.5rem;
             }

             .side-nav-item .label {
                 font-size: 0.875rem;
                 font-weight: 600;
             }

             header {
                 width: calc(100% - 96px);
                 left: 96px;
                 background-color: rgba(10, 10, 10, 0.8);
             }
         }

         @media (max-width: 1023px) {
             .side-nav {
                 display: none;
             }
             .main-content-wrapper {
                 margin-left: 0;
                 width: 100%;
             }
             header {
                 width: 100%;
                 left: 0;
                 justify-content: center;
             }
             header button {
                 display: none;
             }
             section {
                 padding-top: 8rem;
             }
         }
         @media (max-width: 442px) {
             section {
                 padding-top: 12rem;
             }
             #upcoming h1 {

         .FOSS-text {
             position: absolute;
             top: 0.2em;
             right: -3.5em;
             white-space: nowrap;
             background-color: var(--accent-aqua);
             color: #FFFFFF;
             font-size: 0.2em;
             font-weight: 700;
             font-style: italic;
             padding: 0.2em 0.5em;
             border-radius: 0.4em;
             text-transform: uppercase;
             letter-spacing: 0.08em;
             box-shadow: 0 0.1em 0.5em rgba(0, 225, 255, 0.5);
             transform: rotate(5deg);
             -webkit-text-fill-color: #FFFFFF;
         }

         @media (min-width: 768px) {
             .FOSS-text {

             }
         }
         @media (min-width: 1024px) {
             .FOSS-text {
                 font-size: 0.15em;
                 top: 0.4em;
                 right: -2.5em;
             }
         }
         .final-message {
             font-size: 1.8rem;
             font-weight: 700;
             line-height: 1.3;
             margin-top: 2rem;
         }
         @media (min-width: 768px) {
             .final-message {
                 font-size: 2.5rem;
             }
         }
     </style>

     <button id="back-to-top" class="fixed bottom-8 right-8 p-3 rounded-full shadow-lg transition-all duration-300 transform scale-0 opacity-0 bg-accent-pink text-white hover:bg-accent-purple z-40">
         <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-up" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M18 11l-6 -6l-6 6" /></svg>
     </button>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
     <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

     <script>
         document.addEventListener('DOMContentLoaded', () => {
             gsap.registerPlugin(ScrollTrigger, ScrollToPlugin);

             gsap.from("#upcoming .gsap-init", {
                 y: 60,
                 opacity: 0,
                 scale: 0.95,
                 duration: 1.5,
                 ease: "power3.out",
                 stagger: 0.2,
                 delay: 0.5
             });

             gsap.to(".animate-blob1", {
                 x: "random(-100, 100)", y: "random(-100, 100)", scale: "random(0.9, 1.2)", rotation: "random(-30, 30)", duration: 20, repeat: -1, ease: "sine.inOut", yoyo: true
             });
             gsap.to(".animate-blob2", {
                 x: "random(-100, 100)", y: "random(-100, 100)", scale: "random(0.8, 1.1)", rotation: "random(-20, 20)", duration: 22, repeat: -1, ease: "sine.inOut", yoyo: true
             });
             gsap.to(".animate-blob3", {
                 x: "random(-100, 100)", y: "random(-100, 100)", scale: "random(1, 1.3)", rotation: "random(-40, 40)", duration: 18, repeat: -1, ease: "sine.inOut", yoyo: true
             });

            const targetYear = 2025;
            const targetMonth = 6;
            const targetDay = 20;
            const targetHour = 12;
            const targetMinute = 00;
            const targetSecond = 00;

             const countdownDate = new Date(targetYear, targetMonth, targetDay, targetHour, targetMinute, targetSecond).getTime();

             const countdownElement = document.getElementById('countdown');
             const launchMessageElement = document.getElementById('launchMessage');
             let confettiTriggered = false;

             const updateCountdown = function() {
                 const now = new Date().getTime();
                 const distance = countdownDate - now;

                 const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                 const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                 const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                 const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                 if (distance < 0) {
                     document.getElementById("days").innerHTML = '00';
                     document.getElementById("hours").innerHTML = '00';
                     document.getElementById("minutes").innerHTML = '00';
                     document.getElementById("seconds").innerHTML = '00';

                     launchMessageElement.classList.remove('hidden');

                     if (!confettiTriggered) {
                         confetti({
                             particleCount: 100,
                             spread: 70,
                             origin: { x: 0, y: 1 }
                         });
                         confetti({
                             particleCount: 100,
                             spread: 70,
                             origin: { x: 1, y: 1 }
                         });
                         confettiTriggered = true;
                     }
                 } else {
                     document.getElementById("days").innerHTML = String(days).padStart(2, '0');
                     document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
                     document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
                     document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
                     launchMessageElement.classList.add('hidden');
                     confettiTriggered = false;
                 }
             }

             const x = setInterval(updateCountdown, 1000);
             updateCountdown();

             const backToTopButton = document.getElementById('back-to-top');

             ScrollTrigger.create({
                 trigger: "body",
                 start: "top -20%",
                 end: "bottom top",
                 onEnter: () => gsap.to(backToTopButton, { scale: 1, opacity: 1, duration: 0.4, ease: "back.out(1.7)" }),
                 onLeaveBack: () => gsap.to(backToTopButton, { scale: 0, opacity: 0, duration: 0.3 })
             });

             backToTopButton.addEventListener('click', () => {
                 gsap.to(window, { scrollTo: 0, duration: 1.2, ease: "power3.inOut" });
            });
        });
    </script>
